<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Codewitch Muhilan</title>
    <link rel="stylesheet" href="https://unkpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css"> <!-- Added a new CSS file for styles -->
</head>

<body>
    <div class="wrapper">
    

        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <form id="loginForm" action="#" method="post" onsubmit="return login()">
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user incon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" autocomplete="on" required>
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock incon"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember me">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account?
                        <a href="#">Register</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <script src="forms.js"></script>
</body>

</html>
